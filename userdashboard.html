<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="userdashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header class="dashboard-header">
        <h1>User Dashboard</h1>
        <div style="display: flex; gap: 10px;">
        <button id="addrocart">
            <!-- <i class="fas fa-shopping-cart"></i> -->
            <span>Cart</span>
            <span class="cart-count" 
               
            >0</span>
        </button>
        <!-- Logout Button -->
        <button  id="logoutBtn" style="background: crimson; color: white; padding: 0.6rem 1.5rem; border: none; border-radius: 50px; cursor: pointer;">
            Logout
        </button>
        </div>
    </header>

    <div id="fetchproduct"></div>

    <script type="module" src="userdashboard.js"></script>
    </body>
